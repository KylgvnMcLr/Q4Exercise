<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
	<br>
	<div class="container bg-muted"><br>
		<h2 style="text-align: center;" class="bg-primary">Length Converter</h2>

		<p style="text-align: center;">Enter a number to be calculated from Centimeters to Inches</p>

		<form>
			Enter a Number to Calculate: <input type="text" id="1"><br><br>
			<button type="submit" onclick="Compute()" class="btn btn-success ">Calculate</button>
			<br><br>
		</form>

		<script type="text/javascript">
			function Compute(){
				let num1 = document.getElementById("1").value;
				let product = Number(num1 * 0.393701);

				window.alert("The length from Centimeters to Inches is " + product);
			}
		</script>
	</div>

</body>
